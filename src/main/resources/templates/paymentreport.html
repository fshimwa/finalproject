<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="main">
<head>
    <title>Welcome to Volcano</title>
</head>
<div class="col-lg-12" layout:fragment="pageHeader">
    <h1 class="page-header">
        RESERVATION
    </h1>
    <ol class="breadcrumb">
        <li>
            <i class="fa fa-dashboard"></i> <a th:href="@{/reservation}">Add New reservation</a>
        </li>
        <li class="active">
            <i class="fa fa-edit"></i>List reservation
        </li>
    </ol>
</div>
<!-- /.row -->
<div class="row">
    <div layout:fragment="content">

        <form method="post" class="form-horizontal" th:action="@{/payment/report}" action="post" role="form">
            <div class="form-group ">
                <label class="col-xs-2 control-label" for="startdate">Start Date</label>

                <div class="col-xs-6">
                    <input type="text" id="startdate" name="startdate" class="form-control date-picker1"
                           placeholder="Date "/>


                </div>
            </div>
            <div class="form-group ">
                <label class="col-xs-2 control-label" for="enddate">End Date</label>

                <div class="col-xs-6">
                    <input type="text" id="enddate" name="enddate" class="form-control date-picker1"
                           placeholder="Date "/>


                </div>
            </div>

            <div class="form-group ">


                <div class="col-xs-10">

                    <button class="btn btn-primary" id="searchButton" type="submit">Search <span
                            class="glyphicon glyphicon-search"></span></button>


                </div>
            </div>
            <hr/>

        </form>

    </div>
</div>
</html>
